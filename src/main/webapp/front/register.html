  <script type="text/javascript">
    new Vue({
      el:"#base",
      methods:{
        regist(){
          var nickname = $("#u1011_input").val();
          var uname = $("#u979_input").val();
          var phone = $("#u984_input").val();
          var pwd  = $("#u998_input").val();
          axios({
            method:"post",
            url:"/usermsg?opr=rigister&nickname="+nickname+
                    "&uname="+uname+"&pwd="+pwd+"&role=1&state=1"+"&icon=/upload/icon/user07/01.jpg"+
                    "&phone="+phone+"&point=0&level=0&rootid=1&ex=0"
          }).then(rsp =>{
            if(rsp.data !=null){
              window.location.replace("/front/registerwin.html")
            }
          })
        },
        check(){
          var nickname = $("#u1011_input").val();
          var uname = $("#u979_input").val();
          var phone = $("#u984_input").val();
          var pwd  = $("#u998_input").val();
          var confirmPwd = $("#u1003_input").val();
          if(nickname=="请输入用户昵称"){
            alert("昵称不能为空");
          }else if (uname=="请输入用户账户名"){
            alert("账户名不能为空");
          }else if(phone=="请输入手机号码"){
            alert("手机号不能为空");
          }else if(pwd=="设置6至20位登录密码"){
            alert("密码不能为空");
          }else if(confirmPwd=="请再次输入登录密码"){
            alert("确认密码不能为空");
          }else if(confirmPwd != pwd){
            alert("两次输入的密码不一致");
          }else{
            this.regist();
          }
        }
      }
    })
  </script>
<script type="text/javascript">
  function showPicture(){
    var files = $("#file")[0].files;//文件上传input的id
    var file = files[0];
    //alert(file.size+","+file.type+","+file.name);
    //把上传的图片显示出来
    var reader = new FileReader();
    // 将文件以Data URL形式进行读入页面
    reader.readAsBinaryString(file);
    reader.onload = function(f){
      var result = document.getElementById("result");//显示的区域
      var src = "data:" + file.type + ";base64," + window.btoa(this.result);
      result.innerHTML = '<img width="60" height="60" src ="'+src+'"/>';
    }
  }
</script>
