<script type="text/javascript">
    new Vue({
        el: "#base",
        methods: {
            login() {
                var uname = $("#u1106_input").val();
                var pwd = $("#u1111_input").val();
                console.log(uname + "\n" + pwd);
                axios({
                    method: "post",
                    url: "/usermsg?opr=login&uname=" + uname + "&pwd=" + pwd
                }).then(rsp => {
                    if (rsp.data.userRole == 1) {
                        if(rsp.data.userState == 1){
                            window.location.replace("/front/index.html")
                        }else{
                            alert("账号已被封禁，请联系管理员！")
                        }
                    } else {
                        alert("账号密码错误，请重新输入")
                    }
                })
            }
        }
    })
</script>
<script>
    window.onload = function changeImg() {
        var img = document.getElementById("randomImg");
        //给img对象绑定一个点击事件
        img.onclick = function () {
            //鼠标每单击一次验证码图片，设置img标签的src属性，然后图片标签就会调用src指向的资源
            var time = new Date().getTime();
            img.src = "yanzhengma?id=" + time;
        }
    }
</script>
